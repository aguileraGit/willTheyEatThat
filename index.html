    .fancy-fonts {
      font-family: Salsa;

    hr {

      background: rgb(34, 193, 195);

<body class="d-flex flex-column h-100">

  <!-- Begin page content -->
  <main role="main" class="flex-shrink-0">

    <!-- Main content -->
    <div class="container w-100">
      <!-- Card -->
      <div class="card mt-5 bg-light shadow-lg">

        <div class="card-header">
          <h1 class="display-3 fancy-fonts text-center">Will they eat that?</h1>
          <hr />
          <p class="lead not-as-fancy mt-3 mb-3 text-center"><small>Select a name. Enter a food. See if they like it.</small></p>
        </div>

        <div class="card-body">
          <form class="needs-validation" novalidate id='foodTestingForm'>
            <div class="row">
              <!-- Create Column -->
              <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                <!-- Select Name -->
                <div class="form-group">
                  <label for="selectNameDropDown">Person in question...</label>
                  <select class="form-control form-control-sm " id="selectNameDropDown">
                  </select>
                </div>
              </div>

              <!-- Create Column -->
              <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                <!-- Type in food -->
                <div class="form-group">
                  <label for="foodToTest">Will they eat...</label>
                  <input class="form-control" id="foodToTest" placeholder="Type food here" required></textarea>
                  <div class="invalid-feedback">
                    Enter food to test
                  </div>
                </div>
              </div>
            </div>

            <!-- Add row for the button. -->
            <div class="row">
              <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" align="center">
                <button class="btn bg-warning" onclick="return checkIfTheyLike()">Survey Says</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade shadow-lg " id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
        <div class="modal-content">
          <div class="modal-header" id="modal-header">
            <h5 class="modal-title fancy-fonts" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body not-as-fancy">
            <div id="modal-body-text"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  </main>

  <footer class="footer mt-auto py-3 align-middle">
    <div class="container">
      <span class="text-muted align-middle">Out of date? Send me an email.</span>
    </div>
  </footer>
